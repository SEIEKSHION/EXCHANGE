<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Muscles Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Muscle Measurements</h1>
    
    <table id="muscles-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Measure</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные будут загружены здесь -->
        </tbody>
    </table>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/muscles')
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Ошибка сети')
                  }
                  return response.json() 
                })
                .then(data => {
                  console.log("Data:", data) // Посмотри в консоль браузера (F12)
                    const tbody = document.querySelector('#muscles-table tbody');
                    tbody.innerHTML = '';
                    
                    data.forEach(muscle => {
                        const row = document.createElement('tr');
                        
                        // Исправленная логика fallback значений
                        const name = muscle.name || 'N/A';
                        const measure = typeof muscle.measure === 'number' ? muscle.measure.toFixed(2) : 'N/A';
                        const date = muscle.timestamp ? new Date(muscle.timestamp).toLocaleString() : 'Invalid date';

                        row.innerHTML = `
                            <td>${name}</td>
                            <td>${measure}</td>
                            <td>${date}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
